<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFB Web Player Demo</title>
    <link href="player/nfb-web-player.min.css" rel="stylesheet"></head>
    <style type="text/css">
      body {
        margin: 0;
      }
      #demo {
        min-height: 100vh;
        box-sizing: border-box;
        max-width: 1200px;
      }
      .container {
        width: 100%;
        height: 0;
        padding-bottom: 56.25%;
        position: relative;
      }
      #nfb-player {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="demo">
      <div class="container"> 
        <video-js
          id="nfb-player"
          class="video-js vjs-fluid vjs-nfb-theme-default"
          controls
          preload="auto"
        ></video-js>
      </div>
    </div>

    <script defer src="player/nfb-web-player.min.js"></script>
    <script>
      const nfbWebPlayer = new NFBWebPlayer({
        el: '#nfb-player',
        options: {
          source: 'https://dcly21uuqtecw.cloudfront.net/hls/1016461_1020393_DM-13119/1016461_1020393_DM-13119.m3u8',
          dvSource: 'https://dcly21uuqtecw.cloudfront.net/hls/1016461_1020393_DM-13119_aen/1016461_1020393_DM-13119_aen.m3u8',
          poster: 'https://dkyhanv6paotz.cloudfront.net/live/fit-in/2048x/medias/nfb_tube/thumbs_xlarge/2020/nipawistamasowin-nous-nous-leverons-epk-titre-XL.jpg',
          language: 'en',
          theme: {
            accentColor: 'orange'
          },
          autoplay: false,
          ready: function (player) {
            console.log('player ready', player)
          }
        }
      })
    </script>
  </body>
</html>
